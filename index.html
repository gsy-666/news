            festiveRed: '#8F1010',      // 更稳重的主红

  <style type="text/tailwindcss">
    @layer utilities {

      .animate-float {

      }
      .animate-float-fast {

      .bg-gradient-hero {

          repeating-linear-gradient(45deg, rgba(255,216,92,0.07) 0 9px, rgba(255,216,92,0) 9px 18px),
          linear-gradient(140deg,#4A0000 0%,#5E0000 35%,#7A0000 60%,#4A0000 100%);
        background-attachment: fixed;
      }
      .lantern {
        position: relative;
        width: 70px; height: 90px; border-radius: 50%/55%;
        background: linear-gradient(180deg,#C32727 0%,#8F1010 60%,#5E0B0B 100%);

        transition: all 0.3s ease;

      }
      .department-badge {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
      }
      .glow-effect {
        position: relative;
        overflow: hidden;
      }
      .glow-effect::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(60deg, rgba(230,200,122,0) 0%, rgba(230,200,122,0.25) 50%, rgba(230,200,122,0) 100%);
        transform: rotate(30deg);
        animation: glow 3s infinite linear;
      }
      /* 英雄区质感噪点，消除塑料感 */
      .texture-overlay { position:absolute; inset:0; pointer-events:none; background-image: radial-gradient(rgba(255,255,255,0.05) 1px, rgba(0,0,0,0) 1px); background-size: 3px 3px; mix-blend-mode: overlay; opacity:.25; }
      /* 部门淡金框架 */
      .dept-frame {
        position: relative;
        border: 1px solid rgba(255,216,92,0.55);
        border-radius: 30px;
        padding: 3rem 2rem 2.5rem;
        margin-bottom: 4rem;
        background: linear-gradient(180deg,rgba(255,216,92,0.05),rgba(255,216,92,0.02));
        box-shadow: inset 0 0 25px -8px rgba(255,216,92,0.6), 0 12px 32px -14px rgba(0,0,0,0.55);
        overflow: hidden;
      }
      .dept-frame::before {
        content: '';
        position: absolute; inset:0; border-radius: inherit;
        background: url("data:image/svg+xml,%3Csvg width='600' height='400' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M120 260c40-70 140-90 180-60 50 40 130-10 170-70 30-40 70-60 90-40 25 25-10 55-46 92-60 62-134 118-202 142-84 30-180 28-220 4-50-32-52-74 28-120z' fill='rgba(255,216,92,0.08)'/%3E%3C/svg%3E") center/cover no-repeat;
        opacity:.5;
      }
      /* 圆形头像卡片统一样式 */
        .honor-card { position:relative; background: linear-gradient(165deg,#2A0A0A,#3D0F0F 55%,#2A0A0A); border-radius:26px; padding:2.4rem 1.2rem 1.4rem; box-shadow: 0 14px 30px -12px rgba(0,0,0,.65), 0 6px 12px -4px rgba(0,0,0,.4); transition: transform .35s ease, box-shadow .35s ease; }
        /* 极淡丝纹/宣纸纹理叠层，去塑感 */
        .honor-card::before { content:''; position:absolute; inset:0; border-radius:inherit; pointer-events:none; opacity:.14; mix-blend-mode:soft-light; background-image:
          repeating-linear-gradient(125deg, rgba(230,200,122,0.06) 0 1px, rgba(230,200,122,0) 1px 10px),
          repeating-linear-gradient(305deg, rgba(255,255,255,0.04) 0 1px, rgba(255,255,255,0) 1px 12px);
        }
      .honor-card:hover { transform: translateY(-12px); box-shadow: 0 24px 44px -16px rgba(0,0,0,.75), 0 10px 20px -6px rgba(0,0,0,.5); }
      .honor-card::after { content:''; position:absolute; inset:0; border-radius:inherit; pointer-events:none; background:radial-gradient(circle at 50% 15%,rgba(255,216,92,0.18),rgba(255,216,92,0) 60%); }
      .avatar-ring { position:relative; width:132px; height:132px; margin:0 auto 1rem; border-radius:50%; overflow:hidden; box-shadow:0 0 0 2px rgba(230,200,122,.6),0 10px 22px -8px rgba(0,0,0,.5), inset 0 0 14px rgba(230,200,122,.35); background:linear-gradient(140deg,#5E0B0B,#8F1010); }
      .avatar-ring img { width:100%; height:100%; object-fit:cover; display:block; }
      .trophy-badge { position:absolute; top:8px; right:10px; width:46px; height:46px; background: radial-gradient(circle at 35% 30%, #FFF9EF, #E6C87A 60%, #B8922E); border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 4px 10px -3px rgba(0,0,0,.5); animation: bounce 3.4s infinite; }
      .award-label { display:inline-block; padding:4px 14px; font-size:.75rem; letter-spacing:.5px; background:linear-gradient(90deg,#E6C87A,#B8922E); color:#2A1A00; font-weight:600; border-radius:20px; box-shadow:0 4px 10px -4px rgba(0,0,0,.45); }
      .honor-card .name { font-size:1.05rem; font-weight:700; color:#E6C87A; text-shadow:0 2px 6px rgba(0,0,0,.6); margin-bottom:.6rem; }
      .honor-card button { background:linear-gradient(110deg,#E6C87A,#B8922E); color:#2A1A00; font-weight:600; padding:.55rem 1.1rem; border-radius:16px; font-size:.75rem; box-shadow:0 6px 14px -6px rgba(0,0,0,.5); transition: all .3s; }

      .gold-outline { border:1px solid rgba(255,216,92,.65); }
      .flake {
        position: fixed; inset:0; width:12px; height:12px; pointer-events:none; z-index:120;
        background: radial-gradient(circle at 30% 30%,#FFF9EF 0%,#FFD85C 60%,#C89B0E 100%);
        clip-path: polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
        opacity:0; animation: flakeFall 7s linear infinite;
      }
      /* 高级“流光星”效果（香槟金微辉+轻十字光） */
      .twinkle-star {
        position:absolute; border-radius:50%; pointer-events:none;
        background: radial-gradient(circle at 40% 40%, rgba(255,249,239,.95) 0%, rgba(230,200,122,.85) 35%, rgba(230,200,122,.08) 65%, rgba(230,200,122,0) 75%);
        box-shadow: 0 0 6px rgba(230,200,122,.45), 0 0 14px rgba(230,200,122,.22);
        opacity:.85; will-change: transform, opacity;
        animation: twinkle 3s ease-in-out infinite alternate;
      }
      .twinkle-star::before, .twinkle-star::after {
        content:""; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
        opacity:.7; filter: blur(.2px);
      }
      .twinkle-star::before { width:180%; height:1px; background: linear-gradient(90deg, transparent, rgba(230,200,122,.9), transparent); }
      .twinkle-star::after { width:1px; height:180%; background: linear-gradient(180deg, transparent, rgba(230,200,122,.9), transparent); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    @keyframes glow {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    @keyframes flakeFall {
      0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity:0; }
      6% { opacity:1; }
      50% { transform: translateY(50vh) translateX(30px) rotate(240deg); }
      100% { transform: translateY(110vh) translateX(-50px) rotate(640deg); opacity:0; }
    }
    @keyframes twinkle {
      0% { transform: scale(.8); opacity:.55; }
      50% { transform: scale(1); opacity:1; }
      100% { transform: scale(.85); opacity:.6; }
    }

    /* 滚动动画触发类 */
    .reveal {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <!-- 粒子效果和滚动动画脚本 -->
  <script>
    // 滚动动画触发
    document.addEventListener('DOMContentLoaded', function () {
      // 滚动动画
      const reveals = document.querySelectorAll('.reveal');
      function checkReveal() {
        for (let i = 0; i < reveals.length; i++) {
          const windowHeight = window.innerHeight;
          const elementTop = reveals[i].getBoundingClientRect().top;
          const elementVisible = 150;

          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add('active');
          }
        }
      }

      window.addEventListener('scroll', checkReveal);
      checkReveal(); // 初始检查

      // 金箔粒子效果
      function createGoldFlake() {
        const flake = document.createElement('div');
        flake.className = 'flake';
        const startLeft = Math.random() * 100; // vw
        flake.style.left = startLeft + 'vw';
        flake.style.animationDelay = (Math.random() * 4) + 's';
        flake.style.animationDuration = (5 + Math.random() * 4) + 's';
        flake.style.transform = 'scale(' + (0.6 + Math.random() * 0.8) + ')';
        document.body.appendChild(flake);
        setTimeout(() => flake.remove(), 9000);
      }
      for (let i = 0; i < 28; i++) createGoldFlake();
      setInterval(createGoldFlake, 800);

      // 高级流光星（静态闪烁，增强质感）
      const twinkleLayer = document.getElementById('twinkle-layer');
      function spawnTwinkles(n = 42) {
        if (!twinkleLayer) return;
        const hdr = document.querySelector('header');
        const rect = hdr ? hdr.getBoundingClientRect() : null;
        for (let i = 0; i < n; i++) {
          const s = document.createElement('span');
          s.className = 'twinkle-star';
          const size = 1.6 + Math.random() * 2.6; // 1.6px - 4.2px
          s.style.width = size + 'px';
          s.style.height = size + 'px';
          s.style.left = Math.random() * 100 + '%';
          s.style.top = (10 + Math.random() * 70) + '%';
          s.style.animationDuration = (2.2 + Math.random() * 3).toFixed(2) + 's';
          s.style.animationDelay = (Math.random() * 3).toFixed(2) + 's';
          twinkleLayer.appendChild(s);
        }
      }
      spawnTwinkles(46);

      // 致敬按钮点击效果
      const tributeButtons = document.querySelectorAll('button');
      tributeButtons.forEach(button => {
        button.addEventListener('click', function () {
          this.innerHTML = '<i class="fa fa-check mr-1"></i> 已致敬';
          this.classList.add('opacity-70');

          // 创建点击效果
          const clickEffect = document.createElement('div');
          clickEffect.style.position = 'fixed';
          clickEffect.style.zIndex = '1000';
          clickEffect.style.width = '60px';
          clickEffect.style.height = '60px';
          clickEffect.style.borderRadius = '50%';
          clickEffect.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
          clickEffect.style.transform = 'translate(-50%, -50%)';
          clickEffect.style.pointerEvents = 'none';
          clickEffect.style.animation = 'pulse 0.6s ease-out';

          const rect = this.getBoundingClientRect();
          clickEffect.style.left = rect.left + rect.width / 2 + 'px';
          clickEffect.style.top = rect.top + rect.height / 2 + 'px';

          document.body.appendChild(clickEffect);

          setTimeout(() => {
            document.body.removeChild(clickEffect);
          }, 600);
        });
      });
    });
  </script>
